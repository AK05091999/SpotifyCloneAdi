<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utiliti.css" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="home bg_grey rounded m-1 p-1">
                <div class="close">
                    <img class="invert" src="img/close.svg" alt="" />
                </div>
                <div class="logo">
                    <img src="img/logo.svg" alt="" class="invert" width="110px" />
                </div>
                <ul>
                    <li><img src="img/Home.svg" alt="Home" class="invert" />Home</li>
                    <li><img src="img/serach.svg" alt="serach" class="invert" />Search</li>
                </ul>
            </div>
            <div class="library bg_grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="" class="invert" />
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg_grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="" />
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                
                    <!-- <div data-folder="ncr" class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="img/Sleep.jpg" alt="" />
                        <h2>Sleep</h2>
                        <p>Gentle Ambient piano to help you fall asleep.</p>
                    </div> -->
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abvsongsbuttons">
                    <div class="songinfo"></div>
                    <div class="songsbuttons">
                        <img id="previous" src="img/prevplay.svg" alt="" />
                        <img id="play" src="img/play.svg" alt="" />
                        <img id="next" src="img/nextplay.svg" alt="" />
                    </div>
                    <div class="voltime">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="volico" src="img/volume.svg" alt="" />
                            <div class="range">
                                <input type="range" name="volume" id="range" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
